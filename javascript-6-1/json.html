<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      let
      result;
      onclick=" let userChoice = 'Bat';
      compChoice =  generateComputerChoice();
      result =  getResult(userChoice, compChoice);
      showResult(userChoice, compChoice, result);
    "
    >
      Bat
    </button>
    <button
      onclick=" userChoice = 'Ball';
    compChoice=  generateComputerChoice();
    result =  getResult(userChoice, compChoice);
    showResult(userChoice, compChoice, result);
    "
    >
      Ball
    </button>
    <button
      onclick="  userChoice = 'Stump';
    compChoice = generateComputerChoice();
    result = getResult(userChoice, compChoice);
    showResult(userChoice, compChoice, result);
    "
    >
      Stump
    </button>

    <button onclick="localStorage.clear()
    score = {
      win: 0,
      lost: 0,
      tie: 0,
    }">Reset</button>

    <script>
      let scoreStr = localStorage.getItem("score");
      let score =
        scoreStr !== undefined
          ? JSON.parse(scoreStr)
          : { win: 0, lost: 0, tie: 0 };
  

      let compChoice;
      function generateComputerChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          compChoice = "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          compChoice = "Ball";
        } else {
          compChoice = "Stump";
        }
        return compChoice;
      }

      function getResult(userChoice, compChoice) {
        let result;
        if (userChoice === compChoice) {
          result = "Its a tie";
          score.tie++;
        } else if (userChoice === "Bat" && compChoice === "Ball") {
          result = "You Won";
          score.win++;
        } else if (userChoice === "Ball" && compChoice === "Stump") {
          result = "You Won";
          score.win++;
        } else if (userChoice === "Stump" && compChoice === "Bat") {
          result = "You Won";
          score.win++;
        } else {
          result = "You Lost";
          score.lost++;
        }
        return result;
      }

      function showResult(userChoice, compChoice, result) {
        alert(
          `You have choosen ${userChoice} and Coputer has choosen ${compChoice}"\n \n"  so ${result}` +
            "\n \n" +
            `Wins: ${score.win} Lost: ${score.lost} Tie: ${score.tie}`
        );
        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
